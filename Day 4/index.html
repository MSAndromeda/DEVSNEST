<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="clock">
        <!-- Clock Name Start -->
        <div class="clock-name">Suryavanshi's<br>Clock</div>
        <!-- Clock Name End -->
        <!---------------------------------------------------------------------------------------->
        <!-- Clock Hands Start -->
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div id="seconds-back"></div>
        <!-- Clock Hands End -->
        <!---------------------------------------------------------------------------------------->
        <!-- Clock Time Arrows Start -->
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="ten"></div>
        <div class="eleven"></div>
        <div class="twelve"></div>
        <!-- Clock Time Arrows End -->
        <!---------------------------------------------------------------------------------------->
        <!-- Clock Center Start -->
        <div class="center"></div>
        <div class="center-point"></div>
        <!-- Clock Center End -->
    </div>
</body>

</html>

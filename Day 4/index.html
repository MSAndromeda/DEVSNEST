<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock">
        <!-- Clock Hands Start -->
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <!-- Clock Hands End -->

        <!-- Clock Time Arrows Start -->
        <div class="three"></div>
        <div class="six"></div>
        <div class="nine"></div>
        <div class="twelve"></div>
        <div class="center"></div>
        <!-- Clock Time Arrows End -->
    </div>
</body>

</html>
